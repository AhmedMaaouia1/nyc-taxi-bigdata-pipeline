status = error
name = SparkLogConfig

# ======================
# Root logger
# ======================
rootLogger.level = INFO
rootLogger.appenderRefs = console
rootLogger.appenderRef.console.ref = console

# ======================
# Console output
# ======================
appender.console.type = Console
appender.console.name = console
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{HH:mm:ss} %-5p %c{1} - %m%n

# ======================
# Reduce noise
# ======================
logger.jetty.name = org.sparkproject.jetty
logger.jetty.level = WARN

logger.hadoop.name = org.apache.hadoop
logger.hadoop.level = WARN

logger.netty.name = io.netty
logger.netty.level = WARN

logger.blockmanager.name = org.apache.spark.storage.BlockManager
logger.blockmanager.level = WARN

logger.shuffle.name = org.apache.spark.shuffle
logger.shuffle.level = WARN
